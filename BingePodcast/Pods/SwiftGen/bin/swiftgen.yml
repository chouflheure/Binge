# Generate Assets
xcassets:
    - inputs: /Users/charlescalvignac/Documents/cours/Binge/Binge/BingePodcast/BingePodcast/ProductionsFiles/Colors.xcassets
      outputs:
        - templatePath: template_disable_swiftFormat.stencil
          params:
            forceProvidesNamespaces: true
            enumName: Colors
          output: /Users/charlescalvignac/Documents/cours/Binge/Binge/BingePodcast/BingePodcast/ProductionsFiles/Generated/Colors.gen.swift

    - inputs: /Users/charlescalvignac/Documents/cours/Binge/Binge/BingePodcast/BingePodcast/ProductionsFiles/Assets.xcassets
      outputs:
        - templatePath: template_disable_swiftFormat.stencil
          params:
            forceProvidesNamespaces: true
            enumName: Assets
          output: /Users/charlescalvignac/Documents/cours/Binge/Binge/BingePodcast/BingePodcast/ProductionsFiles/Generated/Assets.gen.swift

